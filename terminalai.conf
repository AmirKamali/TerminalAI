# Terminal AI Configuration File
# This file contains configuration for multiple AI providers
# Copy this file to the same directory as your Terminal AI binaries

# Active provider - change this to switch between providers
active_provider = "ollama"

# Ollama (Local) Configuration
[ollama]
url = "http://localhost:11434"
model = "llama2"
timeout_seconds = 30

# OpenAI Configuration
[openai]
api_key = ""
model = "gpt-3.5-turbo"
base_url = "https://api.openai.com/v1"
timeout_seconds = 30

# Claude (Anthropic) Configuration
[claude]
api_key = ""
model = "claude-3-sonnet-20240229"
base_url = "https://api.anthropic.com"
timeout_seconds = 30

# Gemini (Google) Configuration
[gemini]
api_key = ""
model = "gemini-pro"
base_url = "https://generativelanguage.googleapis.com"
timeout_seconds = 30